<app-item-gallery>
  <button class="previous-button" *ngIf="showPrevious(-1)" (click)="changeShowList(-1)"><i class="pi pi-chevron-left"></i></button>
  <app-item *ngFor="let item of showingItemList" [item]="item">
  </app-item>
  <button class="next-button" *ngIf="showNext(1)" (click)="changeShowList(+1)"><i class="pi pi-chevron-right"></i></button>
</app-item-gallery>
